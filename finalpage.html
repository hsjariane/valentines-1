<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forever My Love üíñ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top left, #ffe6f2, #ffd6e8, #fff0f5);
      text-align: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Center card */
    .card {
      background: linear-gradient(to bottom, #fff0f5, #ffe6f2);
      border: 2px solid #ff4d88;
      border-radius: 25px;
      width: 90%;
      max-width: 500px;
      padding: 30px 20px;
      box-shadow: 0 15px 30px rgba(255, 77, 136, 0.4);
      color: #ff4d88;
      font-size: 20px;
      line-height: 1.6;
      position: relative;
      z-index: 10;
    }

    /* Big pulsating heart */
    .bigHeart {
      font-size: 45px;
      color: #ff4d88;
      animation: pulse 1s infinite;
      margin: 15px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Button */
    .pinkBtn {
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .pinkBtn:hover {
      background-color: #ff3366;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    /* Tulip image styling */
    .tulipImage {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
        font-size: 17px;
      }

      .bigHeart {
        font-size: 38px;
      }

      .pinkBtn {
        font-size: 16px;
        padding: 12px 22px;
      }

      .tulipImage {
        width: 85px;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img src="tulips1.png" alt="Tulip Flower" class="tulipImage">

    <div class="bigHeart">üíñ</div>

    <p id="message">Happy Valentine‚Äôs Day, my love! ü•∞üíå</p>

    <p class="hidden" id="extraMessage">
      Flowers for my girlfriend, a virtual one. Soon I'll give you a real flower and make sure to make you happy, honey. üíêüíñ  
      <br><br>
      Thank you for being the most amazing person in my life. üå∏
    </p>

    <button class="pinkBtn" id="nextBtn">Show My Love üíå</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 600);

    // Show extra message
    const nextBtn = document.getElementById('nextBtn');
    const extraMessage = document.getElementById('extraMessage');
    const message = document.getElementById('message');

    nextBtn.addEventListener('click', () => {
      extraMessage.classList.remove('hidden');
      message.style.opacity = '0.7';
      nextBtn.innerText = "Forever & Always üíñ";

      for (let i = 0; i < 15; i++) {
        createHeart();
      }
    });
  </script>

</body>
</html>
