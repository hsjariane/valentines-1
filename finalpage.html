<!DOCTYPE html>
<html>
<head>
  <title>Forever My Love ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top left, #ffe6f2, #ffd6e8, #fff0f5);
      text-align: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-700px) scale(1.5); opacity: 0; }
    }

    /* Center card */
    .card {
      background: linear-gradient(to bottom, #fff0f5, #ffe6f2);
      border: 2px solid #ff4d88;
      border-radius: 25px;
      width: 85%;
      max-width: 700px;
      margin: 100px auto;
      padding: 40px 20px;
      box-shadow: 0 15px 30px rgba(255, 77, 136, 0.4);
      color: #ff4d88;
      font-size: 22px;
      line-height: 1.6;
      position: relative;
    }

    /* Big pulsating heart */
    .bigHeart {
      font-size: 50px;
      color: #ff4d88;
      animation: pulse 1s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Button */
    .pinkBtn {
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 35px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 25px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .pinkBtn:hover {
      background-color: #ff3366;
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    /* Tulip image styling */
    .tulipImage {
      width: 120px;
      height: auto;
      margin: 0 auto 20px auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
    }
  </style>
</head>
<body>

  <div id="heartsContainer"></div>

  <div class="card" id="card">
    <!-- Tulip Image -->
    <img src="tulips1.png" alt="Tulip Flower" class="tulipImage">

    <div class="bigHeart">ðŸ’–</div>
    <p id="message">Happy Valentineâ€™s Day, my love! ðŸ¥°ðŸ’Œ</p>
    <p class="hidden" id="extraMessage">
      flowers for my girlfriend, a virtual one. soon I'll give you a real flower and make sure to make you happy,honey.
      
      
      Thank you for being the most amazing person in my life. ðŸŒ¸
    </p>
    <button class="pinkBtn" id="nextBtn">Show My Love ðŸ’Œ</button>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Show extra message
    const nextBtn = document.getElementById('nextBtn');
    const extraMessage = document.getElementById('extraMessage');
    const message = document.getElementById('message');

    nextBtn.addEventListener('click', () => {
      extraMessage.classList.remove('hidden');
      message.style.opacity = '0.7';
      nextBtn.innerText = "Forever & Always ðŸ’–";

      // More hearts for effect
      for (let i = 0; i < 15; i++) createHeart();
    });
  </script>

</body>
</html>
