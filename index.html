<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentineâ€™s Day ðŸ’–</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffd6e8, #ffe6f2);
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: opacity 1s ease;

      /* Perfect center on all devices */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    body.fade-out {
      opacity: 0;
    }

    h1 {
      color: #ff4d88;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #ff6fa5;
      font-size: 18px;
      margin: 5px 0;
    }

    .pinkBtn {
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10;
    }

    .pinkBtn:hover {
      background-color: #ff3366;
      transform: scale(1.05);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .pinkBtn {
        font-size: 16px;
        padding: 12px 22px;
      }
    }
  </style>
</head>

<body>
  <h1>Happy Valentineâ€™s Day ðŸ’•</h1>
  <p>I made this just for you ðŸ’Œ</p>
  <p>so please</p>

  <button class="pinkBtn" onclick="goNextPage()">CLICK ðŸ’–</button>

  <script>
    function goNextPage() {
      document.body.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "nextpage.html";
      }, 1000);
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 600);
  </script>

</body>
</html>
