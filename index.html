<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentineâ€™s Day ðŸ’–</title>
  <style>
    body {
      background-color: #ffd6e8;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    h1 {
      color: #ff4d88;
      font-size: 40px;
    }

    p {
      color: #ff6fa5;
      font-size: 20px;
    }

    .pinkBtn {
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .pinkBtn:hover {
      background-color: #ff3366;
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Valentineâ€™s Day ðŸ’•</h1>
  <p>I made this just for you ðŸ’Œ</p>
  <p>so please</p>

  <button class="pinkBtn" onclick="goNextPage()">CLICK</button>

  <script>
    function goNextPage() {
      // Add fade-out
      document.body.classList.add('fade-out');

      // Navigate to nextpage.html after 1 second
      setTimeout(() => {
        window.location.href = "nextpage.html";
      }, 1000);
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (5 + Math.random() * 15) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
